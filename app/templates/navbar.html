{% extends "base.html" %}

{% block navbar %}
<header class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="navbarMain">
    <a class="navbar-brand" href="#">Vika bot</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-item"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav">
            {% for item in nav_items %}
            <a class="nav-item nav-link {% if item['active'] %}active{% endif %}" href="{{item['href']}}">
                {{item["text"]}}
                {% if item["active"] %}
                <span class="sr-only">(current)</span>
                {% endif %}
            </a>
            {% endfor %}
        </div>
    </div>
    <div>
        {% if session["token"] %}
        <a class="btn btn-secondary" href="/logout">Logout</a>
        {% else %}
        <a class="btn btn-secondary" href="/login"></a>
        {% endif %}
    </div>
</header>
{% endblock %}

{% block scripts %}
<script>
    $(window).resize(function () {
        $('body').css('padding-top', parseInt($('#navbarMain').css("height")) + 10);
    });
    $(document).ready(function () {
        $('body').css('padding-top', parseInt($('#navbarMain').css("height")) + 10);
    });
</script>
{% endblock %}
